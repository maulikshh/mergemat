<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Website Low-Fid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        @media (min-width: 640px) {
            .sidebar-icon {
                width: 20px;
                height: 20px;
            }
        }
        .whiteboard {
            background-image: radial-gradient(circle, #000 1px, rgba(255, 255, 255, 0) 1px);
            background-size: 28px 28px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <div class="w-full md:w-16 bg-black flex flex-row md:flex-col items-center py-4 md:py-0 overflow-x-auto">
            <img src="https://placehold.co/32x32" alt="Company logo" class="mx-auto mb-10 hidden md:block">
            <div class="flex flex-row md:flex-col space-x-2 md:space-x-0 md:space-y-4">
                <a href="#" class="sidebar-icon"><img src="https://placehold.co/20x20" alt="Arrow icon"></a>
                <a href="#" class="sidebar-icon"><img src="https://placehold.co/20x20" alt="Square icon"></a>
                <a href="#" class="sidebar-icon"><img src="https://placehold.co/20x20" alt="Text icon"></a>
                <a href="#" class="sidebar-icon"><img src="https://placehold.co/20x20" alt="Pen icon"></a>
                <a href="#" class="sidebar-icon"><img src="https://placehold.co/20x20" alt="Link icon"></a>
                <a href="#" class="sidebar-icon"><img src="https://placehold.co/20x20" alt="Chain icon"></a>
                <a href="#" class="sidebar-icon"><img src="https://placehold.co/20x20" alt="Circle icon"></a>
                <a href="#" class="sidebar-icon"><img src="https://placehold.co/20x20" alt="Play icon"></a>
                <a href="#" class="sidebar-icon"><img src="https://placehold.co/20x20" alt="Grid icon"></a>
                <a href="#" class="sidebar-icon"><img src="https://placehold.co/20x20" alt="Three dots icon"></a>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-4 md:p-8 overflow-auto">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <a href="#" class="text-gray-600 text-sm mr-4"><i class="fas fa-arrow-left"></i></a>
                    <div>
                        <h1 class="text-2xl font-semibold">Store Website Low-Fid</h1>
                        <p class="text-gray-500 text-sm">Part of Software Development</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="flex space-x-2 mr-4">
                        <img src="https://placehold.co/24x24" alt="User profile picture" class="rounded-full">
                        <img src="https://placehold.co/24x24" alt="User profile picture" class="rounded-full">
                        <img src="https://placehold.co/24x24" alt="User profile picture" class="rounded-full">
                    </div>
                    <div class="relative">
                        <input type="text" placeholder="Search" class="border border-gray-300 rounded-full py-2 px-4 text-sm">
                        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                    </div>
                    <button class="ml-4 bg-blue-600 text-white rounded-full py-2 px-4 text-sm">Share</button>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="bg-white shadow rounded-lg p-4 flex items-center justify-between mb-4">
                <div class="flex space-x-2">
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-bold text-gray-600"></i>
                    </button>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-italic text-gray-600"></i>
                    </button>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-underline text-gray-600"></i>
                    </button>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-link text-gray-600"></i>
                    </button>
                    <!-- Additional toolbar items -->
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-arrow-up text-gray-600"></i>
                    </button>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-arrow-down text-gray-600"></i>
                    </button>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-arrow-left text-gray-600"></i>
                    </button>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-arrow-right text-gray-600"></i>
                    </button>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-font text-gray-600"></i>
                    </button>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-paint-brush text-gray-600"></i>
                    </button>
                </div>
                <div class="flex items-center space-x-2">
                    <select class="border border-gray-300 rounded-full text-sm py-1 px-3">
                        <option>14</option>
                    </select>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-align-left text-gray-600"></i>
                    </button>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-align-center text-gray-600"></i>
                    </button>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-align-right text-gray-600"></i>
                    </button>
                    <button class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-align-justify text-gray-600"></i>
                    </button>
                </div>
            </div>

            <!-- Whiteboard -->
            <div class="whiteboard p-4">
                <!-- Content can be added here -->
            </div>
        </div>
    </div>
</body>
</html>

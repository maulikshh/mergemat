<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-input-container {
            background-color: #f7f7f7;
            padding: 1rem;
            border-top: 1px solid #e5e5e5;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <div class="w-full md:w-64 bg-white p-4 shadow-lg">
            <div class="flex items-center space-x-4 p-2 mb-5">
                <img class="h-12" src="https://placehold.co/48x48" alt="Company logo placeholder image">
                <span class="text-lg font-semibold">MergeMat</span>
            </div>
            <nav class="flex flex-col space-y-1">
                <a href="#" class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200">
                    <span class="text-gray-600">
                        <i class="fas fa-home"></i>
                    </span>
                    <span>Overview</span>
                </a>
                <a href="#" class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200">
                    <span class="text-gray-600">
                        <i class="fas fa-tasks"></i>
                    </span>
                    <span>Projects</span>
                </a>
                <a href="#" class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200">
                    <span class="text-gray-600">
                        <i class="fas fa-file-alt"></i>
                    </span>
                    <span>Personal Files</span>
                </a>
                <a href="#" class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200">
                    <span class="text-gray-600">
                        <i class="fas fa-user"></i>
                    </span>
                    <span>User Profile</span>
                </a>
                <a href="#" class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200">
                    <span class="text-gray-600">
                        <i class="fas fa-cog"></i>
                    </span>
                    <span>Settings</span>
                </a>
                <a href="#" class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200">
                    <span class="text-gray-600">
                        <i class="fas fa-sign-out-alt"></i>
                    </span>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <div class="bg-white shadow-sm p-4 flex justify-between items-center">
                <div class="flex space-x-4">
                    <div>
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="font-semibold text-lg">General</div>
                    <!-- ... other header items ... -->
                </div>
                <div class="flex space-x-4 items-center">
                    <div>
                        <i class="fas fa-bell"></i>
                    </div>
                    <!-- ... other icons ... -->
                </div>
            </div>

            <!-- Body -->
            <div class="flex-1 overflow-y-auto p-4">
                <!-- Chat messages -->
                <div class="flex flex-col space-y-4">
                    <!-- Repeat for each message -->
                    <div class="flex items-center space-x-2">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8 rounded-full" src="https://placehold.co/32x32" alt="User profile placeholder image">
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 truncate">Kennedy, John</p>
                            <p class="text-sm text-gray-500 truncate">Yesterday 8:46 pm</p>
                        </div>
                    </div>
                    <div class="ml-10">
                        <div class="text-sm text-gray-800">Hello everyone, let's have a meeting tomorrow.</div>
                        <div class="mt-1">
                            <a href="#" class="text-xs text-gray-500">Reply</a>
                        </div>
                    </div>
                    <!-- ... other messages ... -->
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="flex">
                    <input type="text" class="w-full rounded-md shadow-sm border-gray-300" placeholder="Type a new message">
                    <button class="ml-2 text-white bg-blue-500 hover:bg-blue-600 font-medium rounded-md text-sm px-4 py-2">Send</button>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="w-full md:w-64 bg-white p-4 shadow-lg">
            <div class="flex items-center space-x-4 p-2 mb-5">
                <span class="text-lg font-semibold">Notifications</span>
            </div>
            <div class="flex flex-col space-y-1">
                <!-- ... notifications ... -->
            </div>
            <div class="flex items-center space-x-4 p-2 mb-5">
                <span class="text-lg font-semibold">Recent Chats</span>
            </div>
            <div class="flex flex-col space-y-1">
                <!-- ... recent chats ... -->
            </div>
        </div>
    </div>
</body>
</html>
